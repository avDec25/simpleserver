---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleserver-deployment
  labels:
    app: simpleserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simpleserver
  template:
    metadata:
      labels:
        app: simpleserver
    spec:
      containers:
        - name: simpleserver
          image: simpleserver
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: simpleserver-service
spec:
  selector:
    app: simpleserver
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleserver-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: simpleserver.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simpleserver-service
                port:
                  number: 80
