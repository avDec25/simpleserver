---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleserver-deployment
  labels:
    app: simpleserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simpleserver
  template:
    metadata:
      labels:
        app: simpleserver
    spec:
      containers:
      - name: simpleserver
        image: simpleserver
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: simpleserver-service
  labels:
    app: simpleserver
spec:
  selector:
    app: simpleserver
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleserver-ingress
spec:
  rules:
  - host: simpleserver.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simpleserver-service
            port:
              number: 8080
